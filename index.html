<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Liter&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="leaderboard-card-parent mb-4">
                <div class="leaderboard-card ">
                    <div class="part-1">
                        <h6 class="text-center">LEADERBOARD</h6>
                        <div class="d-flex justify-content-between mb-3 tabs-parent">
                            <button class="active">All Time</button>
                            <button >This Week</button>
                            <button >This Month</button>
                        </div>
                        <div class="d-flex justify-content-center align-items-end gap-0">
                            <div class="player second">
                                <div class="rank">
                                    <h4>2</h4>
                                </div>
                                <img src="user-rounded-svgrepo-com.svg"  alt="not">
                                <div class="content">
                                    <span>@playername</span>
                                    <h5>7567</h5>
                                </div>
                            </div>
                            <div class="player first">
                                <div class="rank">
                                    <img src="crown-svgrepo-com.svg" alt="">
                                </div>
                                <img src="user-rounded-svgrepo-com.svg"  alt="not">
                                
                                <div class="content">
                                    <span>@playername</span>
                                    <h5>9765</h5>
                                </div></div>
                            <div class="player third">
                                <div class="rank">
                                    <h4>3</h4>
                                </div>
                                <img src="user-rounded-svgrepo-com.svg"  alt="not">
                                <div class="content">
                                    <span>@playername</span>
                                    <h5>6674</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                    <div  class="part-2" >
                        <div class="rank-card">
                         <div>
                            <span>4</span>
                            <img src="user-rounded-svgrepo-com.svg" alt="not">
                            <p>@playername</p>
                         </div>
                         <div>
                            <h4>5745 pts</h4>
                         </div>
                        </div>
                        <div class="rank-card">
                            <div>
                               <span>5</span>
                               <img src="user-rounded-svgrepo-com.svg" alt="not">
                               <p>@playername</p>
                            </div>
                            <div>
                               <h4>5745 pts</h4>
                            </div>
                           </div>
                           <div class="rank-card">
                            <div>
                               <span>6</span>
                               <img src="user-rounded-svgrepo-com.svg" alt="not">
                               <p>@playername</p>
                            </div>
                            <div>
                               <h4>5745 pts</h4>
                            </div>
                           </div>
                           <div class="rank-card">
                            <div>
                               <span>7</span>
                               <img src="user-rounded-svgrepo-com.svg" alt="not">
                               <p>@playername</p>
                            </div>
                            <div>
                               <h4>5745 pts</h4>
                            </div>
                           </div>
                   
                    </div>
                </div>
            </div>
            <div class="col-md-5 mt-3">
                <div class="leaderboard-visual p-4">
                    <h2>Leaderboard</h2>
                    <div class="d-flex justify-content-center align-items-end gap-4 mt-3">
                        <div class="player second">
                            <div class="rank">
                                <h4>2</h4>
                            </div>
                            <img src="user-rounded-svgrepo-com.svg"  alt="not">
                            <div class="content">
                                <span>@playername</span>
                                <h5>7567</h5>
                            </div>
                        </div>
                        <div class="player first">
                            <div class="rank">
                                <img src="crown-svgrepo-com.svg" alt="">
                            </div>
                            <img src="user-rounded-svgrepo-com.svg"  alt="not">
                            
                            <div class="content">
                                <span>@playername</span>
                                <h5>9765</h5>
                            </div></div>
                        <div class="player third">
                            <div class="rank">
                                <h4>3</h4>
                            </div>
                            <img src="user-rounded-svgrepo-com.svg"  alt="not">
                            <div class="content">
                                <span>@playername</span>
                                <h5>6674</h5>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-1 ">
                     <img src="padom.png"  class="padom" alt="s">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
