        </div>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", function () {
    const tabs = document.querySelectorAll(".tabs-parent button");

    // Dummy Data for Different Time Periods
    const leaderboardData = {
        "All Time": {
            players: [
                { rank: 2, name: "@playername", points: 7567 },
                { rank: 1, name: "@playername", points: 9765 },
                { rank: 3, name: "@playername", points: 6674 }
            ],
            rankCards: [
                { rank: 4, name: "@playername", points: 5745 },
                { rank: 5, name: "@playername", points: 5432 },
                { rank: 6, name: "@playername", points: 5120 },
                { rank: 7, name: "@playername", points: 4895 }
            ]
        },
        "This Week": {
            players: [
                { rank: 2, name: "@playername", points: 5000 },
                { rank: 1, name: "@playername", points: 7000 },
                { rank: 3, name: "@playername", points: 4500 }
            ],
            rankCards: [
                { rank: 4, name: "@playername", points: 4200 },
                { rank: 5, name: "@playername", points: 3950 },
                { rank: 6, name: "@playername", points: 3800 },
                { rank: 7, name: "@playername", points: 3650 }
            ]
        },
        "This Month": {
            players: [
                { rank: 2, name: "@playername", points: 8000 },
                { rank: 1, name: "@playername", points: 9500 },
                { rank: 3, name: "@playername", points: 7200 }
            ],
            rankCards: [
                { rank: 4, name: "@playername", points: 6500 },
                { rank: 5, name: "@playername", points: 6100 },
                { rank: 6, name: "@playername", points: 5900 },
                { rank: 7, name: "@playername", points: 5700 }
            ]
        }
    };


    tabs.forEach(tab => {
        tab.addEventListener("click", function () {
  
            tabs.forEach(btn => btn.classList.remove("active"));

          
            this.classList.add("active");

 
            const selectedTab = this.textContent.trim();
            const selectedData = leaderboardData[selectedTab];

            if (selectedData) {
                updateLeaderboard(selectedData.players);
                updateLeaderboardVisual(selectedData.players);
                updateRankCards(selectedData.rankCards);
            }
        });
    });

  
    function updateLeaderboard(playersData) {
        const playerDivs = document.querySelectorAll(".leaderboard-card .player");

        playersData.forEach((player, index) => {
            if (playerDivs[index]) {
                playerDivs[index].querySelector("span").textContent = player.name;
                playerDivs[index].querySelector("h5").textContent = player.points;
            }
        });
    }

    
    function updateLeaderboardVisual(playersData) {
        const visualPlayers = document.querySelectorAll(".leaderboard-visual .player");

        playersData.forEach((player, index) => {
            if (visualPlayers[index]) {
                visualPlayers[index].querySelector("span").textContent = player.name;
                visualPlayers[index].querySelector("h5").textContent = player.points;
            }
        });
    }


    function updateRankCards(rankData) {
        const rankCards = document.querySelectorAll(".rank-card");

        rankData.forEach((rank, index) => {
            if (rankCards[index]) {
                rankCards[index].querySelector("span").textContent = rank.rank;
                rankCards[index].querySelector("p").textContent = rank.name;
                rankCards[index].querySelector("h4").textContent = `${rank.points} pts`;
            }
        });
    }
});



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
